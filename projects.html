<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="icon" href="./assets/favicon.ico" />
    <link rel="stylesheet" href="style.css" />

      <div class="local-selector">

      <h1 id="header-welcome" toTranslate>Projects</h1>

    <div id="projects-grid"></div>
    <div class="socials">

        <p>Av32000</p>
      </div>
      <div class="social" onclick="window.open('https:\/\/x.com/av32000')">
        <img src="./assets/X.svg" alt="X" />

      </div>
      <div class="social" onclick="window.open('https:\/\/discord.com')">
        <img src="./assets/Discord.svg" alt="Discord" />
        <p>av32000</p>
      </div>
      <div
        class="social"
        onclick="window.open('https:\/\/instagram.com/Av32000')"
      >
        <img src="./assets/Instagram.svg" alt="Instagram" />
        <p>Av32000</p>
      </div>
      <div
        class="social"
        onclick="window.open('https:\/\/mastodon.social/@Av32000')"
      >
        <a
          rel="me"
          href="https://mastodon.social/@Av32000"
          style="display: none"
          >Mastodon</a
        >
        <img src="./assets/Mastodon.svg" alt="Instagram" />
        <p>Av32000</p>
      </div>
    </div>

</html>
